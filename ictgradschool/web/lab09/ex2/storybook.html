<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Story Book</title>
        <link rel="stylesheet" href="storybook.css">
        <script type="text/javascript" src="storybook.js"></script>

    </head>
    <body>
        <div class="grid-container">
            <div class="header"><h1>The Absurd A.B.C</h1></div>

            <div id="page-left" class="page">
                <p>Images here</p>
            </div>

            <div id="page-right" class="page">
                <h1>Page Text Here</h1>
            </div>

            <div id="turn-left" class="control"></div>
            <div id="turn-right" class="control"></div>

            <div class="footer">
                <p>Page &nbsp;<span id="current-page">?</span> / <span id="total-page">?</span></p>
            </div>
        </div>
    </body>
</html>
